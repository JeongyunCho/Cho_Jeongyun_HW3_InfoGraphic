<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<title>Youtube Infographic</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
  <body>
		<h1 class="hidden">Youtube Infographic</h1>
		<header>
			<div id="mainHead"><h2></h2></div>
			<object data="images/mainLogo.svg" type="image/svg+xml" id="mainLogo" class="center svg"></object>	 
		<div id="bkgrdR">
		<object data="images/tv.svg" type="image/svg+xml" id="tv" class="center svg"></object>	
		<object data="images/miniLogo.svg" type="image/svg+xml" id="miniLogo" class="center svg"></object>	 
	
		</div>
		</header>
		<div id="bkgrdRed">
		<section id="trend">
			<div id="whiteRound1" class="whiteRound"><div id="subHead1"><h3 id="head1"></h3></div></div>
			<div class="middle">
			<div id="textImageSec">
				<h4>Text + Image</h4>
				<object data="images/text.svg" type="image/svg+xml" id="textSvg" class="svg"></object>	 
			</div>
			<div id="arrowD">
				<object data="images/arrow.svg" type="image/svg+xml" id="arrow" class="svg"></object>
			</div>
			<div id="videoSec">
				<h4>Video</h4>
				<object data="images/video.svg" type="image/svg+xml" id="videoSvg" class="svg"></object>
			</div>
			</div>
		</section>

			<section id="searchService">
				<h3>Beyond watching simple videos <br>
				<span>Video-Based Search Service</span></h3>
				<div class="middle">
					<object data="images/miniPlayer.svg" type="image/svg+xml" id="miniPlayer1" class="svg minPlayer"></object>
					<object data="images/miniPlayer.svg" type="image/svg+xml" id="miniPlayer2" class="svg minPlayer"></object>
					<object data="images/mainPlayer.svg" type="image/svg+xml" id="mainPlayer1" class="svg maxPlayer"></object>
					<object data="images/miniPlayer.svg" type="image/svg+xml" id="miniPlayer3" class="svg minPlayer"></object>
					<object data="images/miniPlayer.svg" type="image/svg+xml" id="miniPlayer4" class="svg minPlayer"></object>
				</div>
			</section>

		<div id="rank">
			<section id="costRank">
				<div class="whiteRound"><h3 id="head3"></h3></div>
				<p>In 2016  <br>
						(Unit: $ Million)</p>
				<object data="images/graph_1.svg" type="image/svg+xml" id="graph1" class="svg"></object>
				</section>

				<section id="timeRank">
						<div class="whiteRound"><h3 id="head4"></h3></div>
						<p>In 2017 [Android] <br>
								(Million Hours)</p>
						<object data="images/graph_2.svg" type="image/svg+xml" id="graph2" class="svg"></object>
						
				</section>
			</div>
		</div>
		<div id="bkgrdW">
			<section id="popular">
					<div class="whiteRound"><h3>How did <span>YouTube</span> become popular?</h3></div>
					<div class="middle">
						<div class="reasons">
							<img src="images/gps.svg" alt="coins">
							<h4 id="el1">Low YouTube Network Fee</h4>
						</div>
						<div class="reasons">
							<img src="images/oldman.svg" alt="thumb up">
							<h4 id="el2">High-Quality Video</h4>
						</div>
						<div class="reasons">
							<img src="images/thumb.svg" alt="old man">
							<h4 id="el3">Increase in Old Aged Users</h4>
						</div>	
						<div class="reasons">
							<img src="images/coin.svg" alt="gps">
							<h4 id="el4">Increase in Countryside Users</h4>
						</div>
					</div>
					<object data="images/numbers.svg" type="image/svg+xml" id="path" class="svg"></object>
					<object data="images/phone.svg" type="image/svg+xml" id="phone" class="svg"></object>
				
				
			</section>
		</div>
			







	<script src="js/main.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/tv.js"></script>
	</body>
</html>
