<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Infographic</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
  <body>
		<h1 class="hidden">Youtube Infographic</h1>
		<header>
			<h2></h2>
			<img src="images/Asset 6.svg" alt="youtube logo" id="mainLogo" class="center">
<div id="bkgrdR">
			<img src="images/Asset 7.svg" alt="tv" id="tv" class="center">
			<img src="images/Asset 8.svg" alt="mini youtube logo" id="miniLogo" class="center">
		</div>
		</header>
		<div id="bkgrdRed">
		<section id="trend">
			<div class="whiteRound"><h3 id="head1"></h3></div>
			<div class="middle">
			<div id="textImageSec">
				<h4>Text + Image</h4>
				<img src="images/Asset 10.svg" alt="text_image">
			</div>
			<div id="arrow">
				<img src="images/Asset 9.svg" alt="arrow">
			</div>
			<div id="videoSec">
				<h4>Video</h4>
				<img src="images/Asset 11.svg" alt="video">
			</div>
			</div>
		</section>

			<section id="searchService">
				<h3>Beyond watching simple videos <br>
				<span>Video-Based Search Service</span></h3>
				<div class="middle">
					<img src="images/Asset 12.svg" alt="miniPlayer" class="minPlayer">
					<img src="images/Asset 12.svg" alt="miniPlayer2" class="minPlayer">
					<img src="images/Asset 13.svg" alt="Big Player" class="maxPlayer">
					<img src="images/Asset 12.svg" alt="miniPlayer3" class="minPlayer">
					<img src="images/Asset 12.svg" alt="miniPlayer4" class="minPlayer">
				</div>
			</section>

		<div id="rank">
			<section id="costRank">
				<div class="whiteRound"><h3 id="head3"></h3></div>
				<p>In 2016  <br>
						(Unit: $ Million)</p>
				<img src="images/Asset 14.svg" alt="Video Advertising Cost Ranking">
				</section>

				<section id="timeRank">
						<div class="whiteRound"><h3 id="head4"></h3></div>
						<p>In 2017 [Android] <br>
								(Million Hours)</p>
						<img src="images/Asset 15.svg" alt="Time Spent on Leading Apps Ranking">
				</section>
			</div>
		</div>
		<div id="bkgrdW">
			<section id="popular">
					<div class="whiteRound"><h3>How did <span>YouTube</span> become popular?</h3></div>
					<div class="middle">
						<div class="reasons">
							<img src="images/Asset 32.svg" alt="coins">
							<h4 id="el1">Low YouTube Network Fee</h4>
						</div>
						<div class="reasons">
							<img src="images/Asset 33.svg" alt="thumb up">
							<h4 id="el2">High-Quality Video</h4>
						</div>
						<div class="reasons">
							<img src="images/Asset 34.svg" alt="old man">
							<h4 id="el3">Increase in Old Aged Users</h4>
						</div>	
						<div class="reasons">
							<img src="images/Asset 35.svg" alt="gps">
							<h4 id="el4">Increase in Countryside Users</h4>
						</div>
					</div>
					<img src="images/Asset 20.svg" alt="number path" id="path">
				
					<img src="images/Asset 21.svg" alt="mobile phone" id="phone">	
				
			</section>
		</div>
			







	<script src="js/main.js"></script>
	</body>
</html>
